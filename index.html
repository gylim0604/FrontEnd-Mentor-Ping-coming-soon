<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Ping coming soon page</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="header">
            <img src="images/logo.svg" alt="" />
        </section>
        <section class="cta">
            <div class="cta-content">
                <h1>We are launching <b>soon!</b></h1>
                <h2>Subscribe and get notified</h2>
                <div class="action-wrapper">
                    <div class="input-wrapper">
                        <input
                            id="email-input"
                            type="text"
                            class=""
                            placeholder="Your email address..."
                        />
                    </div>

                    <button>Notify Me</button>
                </div>
            </div>
            <div class="cta-img">
                <img src="images/illustration-dashboard.png" alt="" />
            </div>
        </section>
        <section class="footer">
            <div class="social-links">
                <ul>
                    <li>
                        <svg class="icon">
                            <use
                                xlink:href="images/facebook.svg#icon-facebook"
                            ></use>
                        </svg>
                    </li>
                    <li>
                        <svg class="icon">
                            <use
                                xlink:href="images/twitter.svg#icon-twitter"
                            ></use>
                        </svg>
                    </li>
                    <li>
                        <svg class="icon">
                            <use
                                xlink:href="images/instagram.svg#icon-instagram"
                            ></use>
                        </svg>
                    </li>
                </ul>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </section>
        <script>
            $(document).ready(function () {
                function validateEmail(email) {
                    var re = /\S+@\S+\.\S+/;
                    return re.test(email);
                }
                $('.action-wrapper button').on('click', function (e) {
                    let wrapper = $(this).siblings('.input-wrapper');
                    let input = $(this)
                        .siblings('.input-wrapper')
                        .children('input');
                    if (!validateEmail(input.val())) {
                        wrapper.addClass('error');
                        $(this).attr('disabled', true);
                        // disable button
                    } else {
                        wrapper.removeClass('error');
                        $(this).attr('disabled', false);
                    }
                });
                $('.input-wrapper input').on('keyup', function (e) {
                    $(this).parent().removeClass('error');
                    $('.action-wrapper button').attr('disabled', false);
                });
            });
        </script>
    </body>
</html>
